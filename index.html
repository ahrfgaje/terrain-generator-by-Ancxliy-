            padding: 20px;
            color: #333;
        }
        
        .container {
            max-width: 1000px;

            border-radius: 8px;

        h1 {

            font-size: 14px;
        }
        
        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 1px solid #ddd;
        }
        
        .tab {
            padding: 12px 20px;
            cursor: pointer;
            font-weight: 500;
            color: #7f8c8d;
            border-bottom: 2px solid transparent;
            transition: all 0.3s;
        }
        
        .tab.active {
            color: #272727;
            border-bottom: 2px solid #272727;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        input[type="text"], select, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .checkbox-group input {
            margin-right: 10px;
        }
        
        .block-container {
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            padding: 15px;
            margin-bottom: 20px;
            background-color: #fafafa;
        }
        
        .block-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .block-title {
            font-weight: 500;
            color: #0D0D0D;
        }
        
        .remove-block {
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 6px 12px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .remove-block:hover {
            background-color: #DC0400;
        }
        
        .variation-container {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .variation-input {
            flex-grow: 1;
            margin-right: 10px;
        }
        
        .remove-variation {
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 6px 10px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .remove-variation:hover {

        }

            color: white;
            border: none;
            border-radius: 4px;
            padding: 8px 15px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;

            color: #0D0D0D;

<body>
    <div class="container">
        <h1>Terrain Textures Generator</h1>
        <div class="author">By Ancxlily</div>
        
        <div class="tabs">
            <div class="tab active" onclick="switchTab('terrain')">
                <i class="fas fa-mountain"></i> Terrain Textures
            </div>
            <div class="tab" onclick="switchTab('blocks')">
                <i class="fas fa-cube"></i> Blocks
            </div>
        </div>
        
        <div id="terrain-tab" class="tab-content active">
            <div class="form-group">
                <label for="resourcePackName">Resource Pack Name</label>
                <input type="text" id="resourcePackName" placeholder="Enter resource pack name" oninput="updateJson()">
            </div>
            
            <div id="blocksContainer">
                <!-- Blocks will be added here dynamically -->
            </div>
            
            <button class="add-btn" id="addBlockBtn">
                <i class="fas fa-plus"></i> Block
            </button>
        </div>
        
        <div id="blocks-tab" class="tab-content">
            <div id="blocksJsonContainer">
                <!-- Blocks JSON will be added here dynamically -->
            </div>
            
            <button class="add-btn" id="addBlockJsonBtn">
                <i class="fas fa-plus"></i> Block
            </button>
        </div>
        
        <div class="json-container">
            <div class="json-title" id="jsonTitle">terrain_textures.json</div>
            <div class="json-output" id="jsonOutput"></div>
        </div>
        
        <div class="button-container">
            <button class="download-btn" id="downloadBtn">
                <i class="fas fa-download"></i> Download
            </button>
            <button class="copy-btn" id="copyBtn">
                <i class="fas fa-copy"></i> COPY TO CLIPBOARD
            </button>
        </div>
    </div>
    
    <div class="notification" id="notification">Copied to clipboard!</div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Add initial block for terrain textures
            addBlock();
            
            // Add initial block for blocks.json
            addBlockJson();
            
            // Event listeners
            document.getElementById('addBlockBtn').addEventListener('click', addBlock);
            document.getElementById('addBlockJsonBtn').addEventListener('click', addBlockJson);
            document.getElementById('downloadBtn').addEventListener('click', downloadJson);
            document.getElementById('copyBtn').addEventListener('click', copyToClipboard);
            
            // Initial JSON generation
            updateJson();
        });
        
        function switchTab(tabName) {
            // Update tab buttons
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Update tab content
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            
            if (tabName === 'terrain') {
                document.getElementById('terrain-tab').classList.add('active');
                document.getElementById('jsonTitle').textContent = 'terrain_textures.json';
            } else {
                document.getElementById('blocks-tab').classList.add('active');
                document.getElementById('jsonTitle').textContent = 'blocks.json';
            }
            
            updateJson();
        }
        
        function addBlock() {
            const blocksContainer = document.getElementById('blocksContainer');
            const blockId = 'block_' + Date.now();
            
            const blockElement = document.createElement('div');
            blockElement.className = 'block-container';
            blockElement.id = blockId;
            
            blockElement.innerHTML = `
                <div class="block-header">
                    <div class="block-title">Block</div>
                    <button class="remove-block" onclick="removeBlock('${blockId}')">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
                
                <div class="form-group">
                    <label for="${blockId}_name">Nama Block</label>
                    <input type="text" id="${blockId}_name" placeholder="Enter block name" oninput="updateJson()">
                </div>
                
                <div class="checkbox-group">
                    <input type="checkbox" id="${blockId}_enableVariations" onchange="toggleVariations('${blockId}')">
                    <label for="${blockId}_enableVariations">Enable Variations</label>
                </div>
                
                <div class="single-path-container" id="${blockId}_singlePath">
                    <div class="form-group">
                        <div class="path-prefix">Contoh: dirt</div>
                        <label for="${blockId}_singlePathInput">Texture Name</label>
                        <input type="text" id="${blockId}_singlePathInput" placeholder="Enter Name Texture" oninput="updateJson()">
                    </div>
                </div>
                
                <div class="variations-section" id="${blockId}_variationsSection">
                    <div class="form-group">
                        <div class="path-prefix">Contoh: dirt</div>
                    </div>
                    <div class="variations-container" id="${blockId}_variations">
                        <!-- Variations will be added here -->
                    </div>
                    
                    <button class="add-btn" onclick="addVariation('${blockId}')">
                        <i class="fas fa-plus"></i> Variations
                    </button>
                </div>
            `;
            
            blocksContainer.appendChild(blockElement);
            
            // Add initial variation
            addVariation(blockId);
            
            // Set default state to single path
            document.getElementById(blockId + '_singlePath').classList.add('active');
            document.getElementById(blockId + '_variationsSection').classList.remove('active');
        }
        
        function removeBlock(blockId) {
            const blockElement = document.getElementById(blockId);
            blockElement.remove();
            updateJson();
        }
        
        function toggleVariations(blockId) {
            const variationsSection = document.getElementById(blockId + '_variationsSection');
            const singlePathContainer = document.getElementById(blockId + '_singlePath');
            const enableVariationsCheckbox = document.getElementById(blockId + '_enableVariations');
            
            if (enableVariationsCheckbox.checked) {
                variationsSection.classList.add('active');
                singlePathContainer.classList.remove('active');
            } else {
                variationsSection.classList.remove('active');
                singlePathContainer.classList.add('active');
            }
            
            updateJson();
        }
        
        function addVariation(blockId) {
            const variationsContainer = document.getElementById(blockId + '_variations');
            const variationId = 'variation_' + Date.now();
            
            const variationElement = document.createElement('div');

                <input type="text" id="${variationId}_path" class="variation-input" placeholder="Enter texture file name (without extension)" oninput="updateJson()">

                    <i class="fas fa-trash"></i>
                </button>
            `;
            
            variationsContainer.appendChild(variationElement);
            updateJson();
        }

            const variationElement = document.getElementById(variationId);

        function removeBlockJson(blockId) {
            const blockElement = document.getElementById(blockId);
            blockElement.remove();
            updateJson();
        }
        
        function updateJson() {
            const activeTab = document.querySelector('.tab.active').textContent;
            
            if (activeTab.includes('Terrain')) {
                updateTerrainJson();
            } else {
                updateBlocksJson();
            }
        }
        
        function updateTerrainJson() {
            const resourcePackName = document.getElementById('resourcePackName').value;
            const blocksContainer = document.getElementById('blocksContainer');
            const blockElements = blocksContainer.querySelectorAll('.block-container');
            
            const textureData = {};
            
            blockElements.forEach(blockElement => {
                const blockId = blockElement.id;
                const blockName = document.getElementById(blockId + '_name').value;
                
                if (!blockName) return;
                
                const enableVariations = document.getElementById(blockId + '_enableVariations').checked;
                
                if (enableVariations) {
                    // Use variations format
                    const variationsContainer = document.getElementById(blockId + '_variations');
                    const variationElements = variationsContainer.querySelectorAll('.variation-container');
                    
                    const variations = [];
                    
                    variationElements.forEach(variationElement => {
                        const variationId = variationElement.id;
                        const path = document.getElementById(variationId + '_path').value;
                        
                        if (path) {
                            // Add prefix "textures/blocks/" to the path
                            variations.push({ path: "textures/blocks/" + path });
                        }
                    });
                    
                    if (variations.length > 0) {
                        textureData[blockName] = {
                            textures: {
                                variations: variations
                            }
                        };
                    }
                } else {
                    // Use single path format
                    const singlePath = document.getElementById(blockId + '_singlePathInput').value;
                    
                    if (singlePath) {
                        // Add prefix "textures/blocks/" to the path
                        textureData[blockName] = {
                            textures: "textures/blocks/" + singlePath
                        };
                    }
                }
            });
            
            const jsonOutput = {
                resource_pack_name: resourcePackName,
                texture_name: "atlas.terrain",
                padding: 8,
                num_mip_levels: 4,
                texture_data: textureData
            };
            
            document.getElementById('jsonOutput').textContent = JSON.stringify(jsonOutput, null, 2);
        }
        
        function updateBlocksJson() {
            const blocksJsonContainer = document.getElementById('blocksJsonContainer');
            const blockElements = blocksJsonContainer.querySelectorAll('.block-container');
            
            const blocksData = {};
            
            blockElements.forEach(blockElement => {
                const blockId = blockElement.id;
                const blockName = document.getElementById(blockId + '_name').value;
                
                if (!blockName) return;
                
                const sound = document.getElementById(blockId + '_sound').value;
                const blockShape = document.getElementById(blockId + '_blockshape').value;
                const isotropic = document.getElementById(blockId + '_isotropic').checked;
                
                const blockData = {};
                
                // Check for directional textures automatically
                const terrainContainer = document.getElementById('blocksContainer');
                const terrainBlocks = terrainContainer.querySelectorAll('.block-container');
                
                let topTexture = "";
                let sideTexture = "";
                let bottomTexture = "";
                let eastTexture = "";
                let northTexture = "";
                let westTexture = "";
                let southTexture = "";
                let hasVerticalDirectionalTextures = false;
                let hasHorizontalDirectionalTextures = false;
                
                terrainBlocks.forEach(terrainBlock => {
                    const terrainBlockId = terrainBlock.id;
                    const terrainBlockName = document.getElementById(terrainBlockId + '_name').value;
                    
                    // Check for vertical directional textures (up, side, down)
                    if (terrainBlockName.includes('_top')) {
                        topTexture = terrainBlockName;
                        hasVerticalDirectionalTextures = true;
                    } else if (terrainBlockName.includes('_side')) {
                        sideTexture = terrainBlockName;
                        hasVerticalDirectionalTextures = true;
                    } else if (terrainBlockName.includes('_bottom')) {
                        bottomTexture = terrainBlockName;
                        hasVerticalDirectionalTextures = true;
                    }
                    
                    // Check for horizontal directional textures (east, north, west, south)
                    if (terrainBlockName.includes('_east')) {
                        eastTexture = terrainBlockName;
                        hasHorizontalDirectionalTextures = true;
                    } else if (terrainBlockName.includes('_north')) {
                        northTexture = terrainBlockName;
                        hasHorizontalDirectionalTextures = true;
                    } else if (terrainBlockName.includes('_west')) {
                        westTexture = terrainBlockName;
                        hasHorizontalDirectionalTextures = true;
                    } else if (terrainBlockName.includes('_south')) {
                        southTexture = terrainBlockName;
                        hasHorizontalDirectionalTextures = true;
                    }
                });
                
                // Determine which directional format to use
                if (hasVerticalDirectionalTextures) {
                    blockData.textures = {};
                    if (topTexture) blockData.textures.up = topTexture;
                    if (sideTexture) blockData.textures.side = sideTexture;
                    if (bottomTexture) blockData.textures.down = bottomTexture;
                } else if (hasHorizontalDirectionalTextures) {
                    blockData.textures = {};
                    if (eastTexture) blockData.textures.east = eastTexture;
                    if (northTexture) blockData.textures.north = northTexture;
                    if (westTexture) blockData.textures.west = westTexture;
                    if (southTexture) blockData.textures.south = southTexture;
                } else {
                    // Look for a matching block in terrain textures
                    let matchingTexture = "";
                    
                    terrainBlocks.forEach(terrainBlock => {
                        const terrainBlockId = terrainBlock.id;
                        const terrainBlockName = document.getElementById(terrainBlockId + '_name').value;
                        
                        // Check if the terrain block name matches the current block name
                        if (terrainBlockName === blockName) {
                            matchingTexture = terrainBlockName;
                        }
                    });
                    
                    // If no exact match, try to find a block that starts with the current block name
                    if (!matchingTexture) {
                        terrainBlocks.forEach(terrainBlock => {
                            const terrainBlockId = terrainBlock.id;
                            const terrainBlockName = document.getElementById(terrainBlockId + '_name').value;
                            
                            if (terrainBlockName.startsWith(blockName)) {
                                matchingTexture = terrainBlockName;
                            }
                        });
                    }
                    
                    // Use the matching texture or fall back to the block name
                    blockData.textures = matchingTexture || blockName;
                }
                
                // Add sound if provided
                if (sound) {
                    blockData.sound = sound;
                }
                
                // Add block shape if selected
                if (blockShape) {
                    blockData.blockshape = blockShape;
                }
                
                // Add isotropic if checked
                if (isotropic) {
                    blockData.isotropic = true;
                }
                
                blocksData[blockName] = blockData;
            });
            
            document.getElementById('jsonOutput').textContent = JSON.stringify(blocksData, null, 2);
        }
        
        function downloadJson() {
            const jsonContent = document.getElementById('jsonOutput').textContent;
            const activeTab = document.querySelector('.tab.active').textContent;
            
            let filename = '';
            if (activeTab.includes('Terrain')) {
                filename = 'terrain_textures.json';
            } else {
                filename = 'blocks.json';
            }
            
            const blob = new Blob([jsonContent], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            
            // Clean up
            setTimeout(() => {
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }, 0);
        }
        
        function copyToClipboard() {
            const jsonContent = document.getElementById('jsonOutput').textContent;
            
            navigator.clipboard.writeText(jsonContent)
                .then(() => {
                    showNotification('Copied to clipboard!');
                })
                .catch(err => {
                    console.error('Failed to copy: ', err);
                    // Fallback for older browsers
                    const textArea = document.createElement('textarea');
                    textArea.value = jsonContent;
                    document.body.appendChild(textArea);
                    textArea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textArea);
                    showNotification('Copied to clipboard!');
                });
        }
        
        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.style.display = 'block';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }
    </script>
